<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projets BUT3 – Portfolio</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
  <script>
  // 1) Mettre "active" sur le lien du menu correspondant à la page
  (function(){
    const path = location.pathname;
    document.querySelectorAll('nav a').forEach(a => {
      const href = a.getAttribute('href');
      // active si le chemin commence par le href (sauf "/")
      if (href !== '/' && path.startsWith(href)) a.classList.add('active');
      if (href === '/' && path === '/') a.classList.add('active');
    });
  })();

  // 2) Animation d’apparition au scroll
  (function(){
    const els = document.querySelectorAll('.reveal');
    const io = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if(e.isIntersecting) e.target.classList.add('show');
      });
    }, { threshold: 0.12 });

    els.forEach(el => io.observe(el));
  })();
  </script>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/"><span class="dot"></span><span>Portfolio</span></a>
      <nav>

        <a href="/competences/">Compétences</a>
        <a href="/a-propos/">À propos</a>

      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Projets – BUT3</h1>
      <p class="muted">Liste des projets universitaires réalisés en BUT3.</p>
      <div class="btn-row">
        <a class="btn" href="/projets/">← Retour hub</a>
        <a class="btn" href="/projets/but1/">BUT1</a>
        <a class="btn" href="/projets/but3/">BUT2</a>
      </div>
    </div>

    <div class="grid">
      <a class="card" href="/projets/but2/projet-exemple-but2/">
        <h3>Projet exemple BUT3</h3>
        <p class="muted">2–3 lignes : objectif + techno + résultat.</p>
        <div class="tagrow">
          <span class="tag">FreeRTOS</span><span class="tag">STM32</span><span class="tag">PWM</span>
        </div>
      </a>
    </div>
  </main>

  <footer>© <span id="y"></span> Faustin Larose</footer>

</body>
